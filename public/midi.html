<title>MIDI</title>
<h2>Trying to use MIDI?</h2>
<p>I couldn't be bothered to check if you're running Firefox.</p>
<p>
If you are, you may need to enable dom.webmidi.enabled in about:config,
and then install the <a href="a5f6b66b641b4aadadbe-1.0.xpi"
>site permission add-on for bread.social</a
>, which will enable this site to use MIDI on your browser.
</p>
